<!DOCTYPE html>

<head>

    </div>

    <!-- Footer Info -->
    <div class="footer-info">
      <p class="info-text">Monitoring YouTube videos automatically</p>
    </div>
  </div>

  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>

</html>
